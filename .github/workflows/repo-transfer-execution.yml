name: Repository Transfer Execution

on:
  push:
    branches: [main]
    paths:
      - 'transfer_repos.csv'
  workflow_dispatch:
    inputs:
      execute_transfers:
        description: 'Execute the actual transfers (not just dry-run)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  execute-transfers:
    name: Execute Repository Transfers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run dry-run transfer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_ADMIN }}
        run: |
          echo "Running repository transfers in DRY-RUN mode first for verification"
          python repo_transfer.py --csv transfer_repos.csv --dry-run --auto-approve

      - name: Upload dry-run logs
        uses: actions/upload-artifact@v3
        with:
          name: dry-run-logs
          path: logs/repo_transfer_*_dry_run.log
          retention-days: 7

      - name: Execute actual transfers (if approved)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.execute_transfers == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_ADMIN }}
        run: |
          echo "EXECUTING ACTUAL REPOSITORY TRANSFERS"
          python repo_transfer.py --csv transfer_repos.csv --auto-approve

      - name: Upload execution logs
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.execute_transfers == 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: execution-logs
          path: logs/repo_transfer_*.log
          retention-days: 30
          
      - name: Notify on completion
        run: |
          echo "Repository transfer workflow completed."
          echo "Check the logs for details about the transfers."
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "To execute the actual transfers, manually trigger this workflow with the 'execute_transfers' option set to 'true'."
          fi
